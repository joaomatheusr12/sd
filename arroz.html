<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta Sim/Não</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Você pode zerar essa box pra mim jamf?</h1>
    <button id="sim">Sim</button>
    <button id="nao">Não</button>

    <script>
        document.getElementById('sim').onclick = function() {
            alert("Obrigado! Me chama no Zap: +55 89 994518892");
        };

        document.getElementById('nao').onclick = function() {
            const button = document.getElementById('nao');
            const randomX = Math.random() * (window.innerWidth - button.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = 'absolute';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        };
    </script>

</body>
</html>
